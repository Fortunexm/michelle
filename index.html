<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Tribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to top right, #2c2c54, #1e3799); /* darker cool gradient */
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 30px;
      color: #ffd6e0;
    }

    .photo {
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 30px;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    .message {
      font-size: 1.4em;
      line-height: 1.7;
      padding: 10px 20px;
      color: #f5f5f5;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: floatFlowers 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatFlowers {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.2em;
      }

      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Floating Flowers -->
  <script>
    const emojis = ['🌸','🌹','🌺','💐','🌷'];
    for (let i = 0; i < 40; i++) {
      let flower = document.createElement('div');
      flower.className = 'flower';
      flower.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (6 + Math.random() * 6) + "s";
      flower.style.fontSize = (1.5 + Math.random() * 2) + "em";
      flower.style.opacity = Math.random();
      document.body.appendChild(flower);
    }
  </script>

  <div class="container">
    <div class="title">To My Beautiful Love 💖</div>

    <!-- Local image -->
    <img src="IMG_2983.jpg" alt="Loved One" class="photo">

    <div class="message">
      You are the light in my darkest skies.<br>
      Your love is the melody my soul dances to.<br>
      Forever yours, with all my heart. 💞
    </div>

    <div class="footer">
      🌹 With endless love and flowers for you 🌷
    </div>
  </div>

</body>
</html>
